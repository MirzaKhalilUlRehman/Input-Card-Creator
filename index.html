<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Card Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="card-input">Enter URL of You pic:</label>
        <input type="url" id="card-input" placeholder="Enter URL of Your pic" name="card-input" required>
        <label for="card-input">Enter Your Name:</label>
        <input type="text" id="card-input" placeholder="Enter Your Name" name="card-input" required>
        <label for="card-input">Enter Your Occupation:</label>
        <input type="text" id="card-input" placeholder="Enter Your Occupation" name="card-input" required>
        <label for="card-input">Enter Your Info:</label>
        <input type="text" id="card-input" placeholder="Enter Your Info" name="card-input" required>
        <button type="submit">Create Card</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
